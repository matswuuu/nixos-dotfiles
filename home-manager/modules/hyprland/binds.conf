$mainMod = SUPER

# Launch terminal
# Use xterm-256color for tmux on remote server
bind = $mainMod, Return, exec, sh -c "TERM=xterm-256color kitty"
# Kill active window
bind = $mainMod, Q, killactive
# Exit Hyprland
bind = $mainMod CTRL SHIFT, M, exit
# Toggle floating
bind = $mainMod, F, togglefloating
# Show application launcher
bind = $mainMod, D, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || wofi --dmenu --show drun
# Pseudo (dwindle)
bind = $mainMod, P, pseudo
# Toggle split (dwindle)
bind = $mainMod, J, togglesplit
bind = $mainMod SHIFT, S, exec, hyprshot --silent --mode region -o ~/screenshots

# Clipboard
#bind = CTRL, C, exec, wl-copy
#bind = CTRL, V, exec, wl-paste
# Cliphist
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy


# Toggle window floating
bind = $mainMod SHIFT, F, togglefloating

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap windows
bind = $mainMod Shift, left, swapwindow, l
bind = $mainMod Shift, right, swapwindow, r
bind = $mainMod Shift, up, swapwindow, u
bind = $mainMod Shift, down, swapwindow, d

# Resize active window
bind = $mainMod Ctrl, left, resizeactive, -60, 0
bind = $mainMod Ctrl, right, resizeactive, 60, 0
bind = $mainMod Ctrl, up, resizeactive, 0, -60
bind = $mainMod Ctrl, down, resizeactive, 0, 60

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod Shift, 1, movetoworkspacesilent, 1
bind = $mainMod Shift, 2, movetoworkspacesilent, 2
bind = $mainMod Shift, 3, movetoworkspacesilent, 3
bind = $mainMod Shift, 4, movetoworkspacesilent, 4
bind = $mainMod Shift, 5, movetoworkspacesilent, 5
bind = $mainMod Shift, 6, movetoworkspacesilent, 6
bind = $mainMod Shift, 7, movetoworkspacesilent, 7
bind = $mainMod Shift, 8, movetoworkspacesilent, 8
bind = $mainMod Shift, 9, movetoworkspacesilent, 9
bind = $mainMod Shift, 0, movetoworkspacesilent, 10

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Brightness controls
bind = $mainMod, F3, exec, brightnessctl -d *::kbd_backlight set +33%
bind = $mainMod, F2, exec, brightnessctl -d *::kbd_backlight set 33%-

# Volume and media keys
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 10%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 10%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

# Brightness
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%

# Waybar control
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod, W, exec, pkill -SIGUSR2 waybar

# Moving/resizing windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod CTRL, left, resizeactive, -10 0
bind = $mainMod CTRL, right, resizeactive, 10 0
bind = $mainMod CTRL, up, resizeactive, 0 -10
bind = $mainMod CTRL, down, resizeactive, 0 10

bind = $mainMod, left, moveactive, -10 0
bind = $mainMod, right, moveactive, 10 0
bind = $mainMod, up, moveactive, 0 -10
bind = $mainMod, down, moveactive, 0 10
